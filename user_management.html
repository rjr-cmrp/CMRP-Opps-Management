    // --- API Configuration ---
    function getApiUrl(endpoint) {
        if (typeof window !== 'undefined' && window.APP_CONFIG) {
            return window.APP_CONFIG.API_BASE_URL + endpoint;
        }
        // Fallback for development
        return (window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://cmrp-opps-backend.onrender.com') + endpoint;
    }

    // --- Unified Theme Sync: Always use localStorage value, update <html>, <body>, and logo ---
    (function() {
      function applyThemeFromStorage() {
        var theme = localStorage.getItem('theme');
        if (!theme) {
          // Default to dark theme instead of system preference
          theme = 'dark';
          localStorage.setItem('theme', theme);
        }
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
          document.body.classList.remove('dark');
        }
        var logo = document.getElementById('cmrpLogo');
        if (logo) logo.src = (theme === 'dark') ? 'Logo/CMRP Logo Light.svg' : 'Logo/CMRP Logo Dark.svg';
      }
      // Initial theme application
      applyThemeFromStorage();
      // Listen for theme changes in other tabs/pages
      window.addEventListener('storage', function(e) {
        if (e.key === 'theme') {
          applyThemeFromStorage();
        }
      });
      // Theme toggle button
      var themeToggleBtn = document.getElementById('themeToggle');
      if (themeToggleBtn) themeToggleBtn.addEventListener('click', function() {
        var theme = localStorage.getItem('theme');
        var newTheme = (theme === 'dark') ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyThemeFromStorage();
      });
    })();
    // --- Logout Button ---
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('authToken');
            // Broadcast logout to all tabs
            localStorage.setItem('authEvent', JSON.stringify({ type: 'logout', ts: Date.now() }));
            window.location.href = 'index.html'; // Redirect to index login page
        });
    }

    // --- Change Password Button ---
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    if (changePasswordBtn) {
        changePasswordBtn.addEventListener('click', function() {
            window.location.href = 'update_password.html';
        });
    }

    // --- Unified Auth & Admin Access Control ---
    document.addEventListener('DOMContentLoaded', () => {
        // Helper functions
        function getAccountTypeFromToken() {
            const token = localStorage.getItem('authToken');
            if (!token) return null;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.accountType || payload.account_type || null;
            } catch (e) {
                return null;
            }
        }
        function isAuthenticated() {
            return !!localStorage.getItem('authToken');
        }
        function showMainContent(show) {
            document.querySelector('.main-content').style.display = show ? '' : 'none';
        }
        // Auth modal elements
        const authModalOverlay = document.getElementById('authModalOverlay');
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const authEmail = document.getElementById('authEmail');
        const authPassword = document.getElementById('authPassword');
        const authName = document.getElementById('authName');
        const registerFields = document.getElementById('registerFields');
        const authError = document.getElementById('authError');
        const authSuccess = document.getElementById('authSuccess');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const switchAuthMode = document.getElementById('switchAuthMode');
        let isLoginMode = true;

        // Only set up auth modal logic if all elements exist
        if (authModalOverlay && authModal && authForm && authEmail && authPassword && authName && registerFields && authError && authSuccess && authSubmitBtn && switchAuthMode) {
            function showAuthModal() {
                authModalOverlay.style.display = 'block';
                authModal.style.display = 'block';
            }
            function hideAuthModal() {
                authModalOverlay.style.display = 'none';
                authModal.style.display = 'none';
                authError.style.display = 'none';
                authSuccess.style.display = 'none';
                authForm.reset();

                isLoginMode = login;
                document.getElementById('authModalTitle').textContent = login ? 'Login' : 'Register';
                authSubmitBtn.textContent = login ? 'Login' : 'Register';
                registerFields.style.display = login ? 'none' : 'block';

                authSuccess.style.display = 'none';
                authForm.reset();
            }
            switchAuthMode.onclick = () => setAuthMode(!isLoginMode);
            authModalOverlay.onclick = hideAuthModal;

            // --- Unified Auth/Admin Check on Load ---
            function checkAuthAndAdmin() {
                if (!isAuthenticated()) {
                    showMainContent(false);
                    setAuthMode(true);
                    showAuthModal();
                    updateUserMgmtNavVisibility();
                    document.getElementById('accessDeniedBanner').style.display = 'none';

                // Authenticated, check admin

                if (accountType !== 'Admin') {
                    updateUserMgmtNavVisibility();
                    showMainContent(false);
                    document.getElementById('accessDeniedBanner').style.display = 'block';
                    if (typeof hideAuthModal === 'function') hideAuthModal();
                    // --- AUDIT LOGGING FOR UNAUTHORIZED PAGE ACCESS ---
                    try {
                        const token = localStorage.getItem('authToken');
                        let email = null;
                        let userId = null;
                        if (token) {
                            try {
                                const payload = JSON.parse(atob(token.split('.')[1]));
                                email = payload.email || null;
                                userId = payload.id || payload._id || null;
                            } catch {}
                        }
                        fetch(getApiUrl('/api/audit-log-page-access'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', ...(token ? { 'Authorization': `Bearer ${token}` } : {}) },
                            body: JSON.stringify({
                                email,
                                userId,
                                page: 'user_management.html',
                                reason: 'Non-admin attempted to access User Management page.'
                            })
                        });
                    } catch (err) {
                        // Silently ignore audit log errors on frontend
                    }
                    return;
                }
                // Authenticated and admin
                showMainContent(true);
                document.getElementById('accessDeniedBanner').style.display = 'none';
                if (typeof hideAuthModal === 'function') hideAuthModal();
                updateUserMgmtNavVisibility();
            }
            checkAuthAndAdmin();

            // --- Auth Form Submission ---
            authForm.onsubmit = async function(e) {
                e.preventDefault();
                authError.style.display = 'none';
                authSuccess.style.display = 'none';
                authSubmitBtn.disabled = true;
                const email = authEmail.value.trim();
                const password = authPassword.value;

                    if (!validateEmail(email)) { authError.textContent = 'Invalid email.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
                    if (!validatePassword(password)) { authError.textContent = 'Password must be 8-100 characters.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
                    try {
                        const res = await fetch(getApiUrl('/api/login'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.error || 'Login failed');
                        localStorage.setItem('authToken', data.token);
                        // Broadcast login event to all tabs
                        localStorage.setItem('authEvent', JSON.stringify({ type: 'login', ts: Date.now() }));
                        checkAuthAndAdmin();
                    } catch (err) {
                        authError.textContent = err.message;
                        authError.style.display = 'block';
                    } finally {
                        authSubmitBtn.disabled = false;
                    }
                } else {
                    const name = authName.value.trim();
                    const roles = Array.from(document.querySelectorAll('input[name=role]:checked')).map(cb => cb.value);
                    if (!validateEmail(email)) { authError.textContent = 'Invalid email.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
                    if (!validatePassword(password)) { authError.textContent = 'Password must be 8-100 characters.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
                    if (!validateName(name)) { authError.textContent = 'Name must be 2-100 characters.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
                    if (!validateRoles(roles)) { authError.textContent = 'Select at least one role.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
                    try {
                        const res = await fetch(getApiUrl('/api/register'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password, name, roles })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.error || 'Registration failed');
                        authSuccess.textContent = 'Registration successful! You may now log in.';
                        authSuccess.style.display = 'block';
                        setTimeout(() => setAuthMode(true), 1200);
                    } catch (err) {
                        authError.textContent = err.message;
                        authError.style.display = 'block';
                    } finally {
                        authSubmitBtn.disabled = false;
                    }
                }
            };
        } else {
            // If any auth modal element is missing, just check auth/admin and show/hide main content
            function checkAuthAndAdmin() {
                if (!isAuthenticated()) {
                    showMainContent(false);
                    return;
                }
                const accountType = getAccountTypeFromToken();
                if (accountType !== 'Admin') {
                    window.location.href = 'index.html';
                    return;
                }
                showMainContent(true);
            }
            checkAuthAndAdmin();
        }

            userForm.reset();
            passwordField.setAttribute('placeholder', 'Enter new password');
            passwordField.required = !isEditMode;
            document.querySelectorAll('#roleCheckboxes input[type=checkbox]').forEach(cb => cb.checked = false);
            if (isEditMode && userData) {

                document.getElementById('email').value = userData.email;

        }
        async function fetchUsers() {
            userTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4" style="color: var(--text-secondary);">Loading users...</td></tr>`;
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(getApiUrl('/api/users'), {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, ${errorText}`);
                }
                users = await response.json();
                renderUsersTable();
            } catch (error) {
                console.error("Failed to fetch users:", error);
                userTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4" style="color:var(--text-error);">Error loading users: ${error.message}</td></tr>`;
            }
        }
        window.handleEditUser = (userId) => {
            const userToEdit = users.find(user => user._id === userId);
            if (userToEdit) {
                showModal(true, userToEdit);
            }
        };
        window.handleDeleteUser = async (userId) => {
            if (!confirm('Are you sure you want to delete this user?')) return;
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(getApiUrl(`/api/users/${userId}`), {
                    method: 'DELETE',
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Failed to delete user and parse error response.' }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                fetchUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                alert(`Error deleting user: ${error.message}`);
            }
        };
        userForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(userForm);
            const roles = Array.from(document.querySelectorAll('#roleCheckboxes input[type=checkbox]:checked')).map(cb => cb.value);
            const userData = Object.fromEntries(formData.entries());
            userData.role = roles;
            if (currentEditUserId && !userData.password) {
                delete userData.password;
            } else if (!currentEditUserId && !userData.password) {
                alert("Password is required for new users.");
                passwordField.focus();
                return;
            }
            const url = currentEditUserId ? getApiUrl(`/api/users/${currentEditUserId}`) : getApiUrl('/api/users');
            const method = currentEditUserId ? 'PUT' : 'POST';
            const token = localStorage.getItem('authToken');
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token ? { 'Authorization': `Bearer ${token}` } : {})
                    },
                    body: JSON.stringify(userData)
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: `Failed to ${currentEditUserId ? 'update' : 'create'} user.` }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                hideModal();
                fetchUsers();
            } catch (error) {
                console.error(`Error ${currentEditUserId ? 'updating' : 'creating'} user:`, error);
                alert(`Error: ${error.message}`);
            }
        }, true);
        if (addUserButton) addUserButton.addEventListener('click', () => showModal());
        if (cancelButton) cancelButton.addEventListener('click', hideModal);
        if (userModalOverlay) userModalOverlay.addEventListener('click', (e) => {
            if (e.target === userModalOverlay) {
                hideModal();
            }
        });
        // Only fetch users if authenticated and admin
        if (isAuthenticated() && getAccountTypeFromToken() === 'Admin') {
            fetchUsers();
        }
        // --- Logout Button Handler ---
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('authToken');
                showMainContent(false);
                setAuthMode(true);
                showAuthModal();
            });
        }
        updateUserMgmtNavVisibility(); // Ensure nav visibility is set after login/register
    });

    // Hide User Management nav button for non-admins
    function updateUserMgmtNavVisibility() {
        const userMgmtBtn = document.getElementById('userMgmtNavBtn');
        const csvFormatterBtn = document.getElementById('csvFormatterNavBtn');
        const oppsImportExportBtn = document.getElementById('oppsImportExportNavBtn');
        if (!userMgmtBtn) return;
        const token = localStorage.getItem('authToken');
        if (!token) {
            userMgmtBtn.style.display = 'none';
            if (csvFormatterBtn) csvFormatterBtn.style.display = 'none';
            if (oppsImportExportBtn) csvFormatterBtn.style.display = 'none';
            return;
        }
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const accountType = payload.accountType || payload.account_type || null;
            userMgmtBtn.style.display = (accountType === 'Admin') ? '' : 'none';
            if (csvFormatterBtn) csvFormatterBtn.style.display = (accountType === 'Admin') ? '' : 'none';
            if (oppsImportExportBtn) csvFormatterBtn.style.display = (accountType === 'Admin') ? '' : 'none';
        } catch {
            userMgmtBtn.style.display = 'none';
            if (csvFormatterBtn) csvFormatterBtn.style.display = 'none';
            if (oppsImportExportBtn) csvFormatterBtn.style.display = 'none';
        }
    }
    document.addEventListener('DOMContentLoaded', updateUserMgmtNavVisibility);
    window.addEventListener('storage', updateUserMgmtNavVisibility); // update if token changes in another tab

    // --- Input Validation Helpers ---
    function validateEmail(email) {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
    }
    function validatePassword(password) {
      return typeof password === 'string' && password.length >= 8 && password.length <= 100;
    }
    function validateName(name) {
      return typeof name === 'string' && name.trim().length >= 2 && name.trim().length <= 100;
    }
    function validateRoles(roles) {
      return Array.isArray(roles) && roles.length > 0 && roles.every(r => typeof r === 'string' && r.length > 0);
    }
    function validateNotEmpty(val) {
      return typeof val === 'string' && val.trim().length > 0;
    }
    // --- Output Sanitization Helper ---
    function sanitizeHTML(str) {
      const temp = document.createElement('div');
      temp.textContent = str;
      return temp.innerHTML;
    }
    // --- Patch Registration/Login Form Submission ---
    if (typeof authForm !== 'undefined' && authForm) {
      authForm.onsubmit = async function(e) {
        e.preventDefault();
        authError.style.display = 'none';
        authSuccess.style.display = 'none';
        authSubmitBtn.disabled = true;
        const email = authEmail.value.trim();
        const password = authPassword.value;
        if (isLoginMode) {
          if (!validateEmail(email)) { authError.textContent = 'Invalid email.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
          if (!validatePassword(password)) { authError.textContent = 'Password must be 8-100 characters.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
          // ...existing login fetch code...
        } else {
          const name = authName.value.trim();
          const roles = Array.from(document.querySelectorAll('input[name=role]:checked')).map(cb => cb.value);
          if (!validateEmail(email)) { authError.textContent = 'Invalid email.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
          if (!validatePassword(password)) { authError.textContent = 'Password must be 8-100 characters.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
          if (!validateName(name)) { authError.textContent = 'Name must be 2-100 characters.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
          if (!validateRoles(roles)) { authError.textContent = 'Select at least one role.'; authError.style.display = 'block'; authSubmitBtn.disabled = false; return; }
          // ...existing registration fetch code...
        }
      };
    }
    // --- Patch User Modal Form Validation ---
    if (typeof userForm !== 'undefined' && userForm) {
      userForm.addEventListener('submit', function(e) {
        let valid = true;
        const username = userForm.elements['username']?.value;
        const email = userForm.elements['email']?.value;
        const password = userForm.elements['password']?.value;
        const roles = Array.from(document.querySelectorAll('#roleCheckboxes input[type=checkbox]:checked')).map(cb => cb.value);
        if (!validateName(username)) valid = false;
        if (!validateEmail(email)) valid = false;
        if (!userForm.elements['userId']?.value && !validatePassword(password)) valid = false; // Only require password for new users
        if (!validateRoles(roles)) valid = false;
        if (!valid) {
          e.preventDefault();
          alert('Please correct invalid or missing fields.');
        }
      }, true);
    }
    // --- Patch Table Rendering to Sanitize Output ---
        function safeText(str) { return sanitizeHTML(str == null ? '' : String(str)); }
    // Example: When rendering user-generated content in table cells, use safeText(...)
    // Listen for login/logout events to update nav visibility in all tabs
    window.addEventListener('storage', function(e) {
        if (e.key === 'authEvent') {
            updateUserMgmtNavVisibility();
        }
    });
    </script>
    </div>

    <!-- Load configuration -->
    <script src="config.js"></script>
