    <script>
    // --- Logo Theme Switcher & Theme Logic ---
    function updateLogoForTheme() {
        const logo = document.getElementById('cmrpLogo');
        const isDark = document.documentElement.classList.contains('dark');
        logo.src = isDark ? 'Logo/CMRP Logo Light.svg' : 'Logo/CMRP Logo Dark.svg';
    }
    function applyTheme(theme) {
        const isDark = theme === 'dark';
        document.documentElement.classList.toggle('dark', isDark);
        // Invert logo for dark/light
        const logo = document.getElementById('cmrpLogo');
        if (logo) logo.src = isDark ? 'Logo/CMRP Logo Light.svg' : 'Logo/CMRP Logo Dark.svg';
    }
    function toggleTheme() {
        const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
    }
    document.addEventListener('DOMContentLoaded', function() {
        // ...existing code...
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        applyTheme(initialTheme);
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
        // ...existing code...
    });

    // --- Logout Button ---
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('authToken');
            showMainContent(false);
            setAuthMode(true);
            showAuthModal();
        });
    }

    // --- Unified Auth & Admin Access Control ---
    document.addEventListener('DOMContentLoaded', () => {
        // Helper functions
        function getAccountTypeFromToken() {
            const token = localStorage.getItem('authToken');
            if (!token) return null;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.accountType || payload.account_type || null;
            } catch (e) {
                return null;
            }
        }
        function isAuthenticated() {
            return !!localStorage.getItem('authToken');
        }
        function showMainContent(show) {
            document.querySelector('.main-content').style.display = show ? '' : 'none';
        }
        // Auth modal elements
        const authModalOverlay = document.getElementById('authModalOverlay');
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const authEmail = document.getElementById('authEmail');
        const authPassword = document.getElementById('authPassword');
        const authName = document.getElementById('authName');
        const registerFields = document.getElementById('registerFields');
        const authError = document.getElementById('authError');
        const authSuccess = document.getElementById('authSuccess');
        const authSubmitBtn = document.getElementById('authSubmitBtn');
        const switchAuthMode = document.getElementById('switchAuthMode');
        let isLoginMode = true;

        // Only set up auth modal logic if all elements exist
        if (authModalOverlay && authModal && authForm && authEmail && authPassword && authName && registerFields && authError && authSuccess && authSubmitBtn && switchAuthMode) {
            function showAuthModal() {
                authModalOverlay.style.display = 'block';
                authModal.style.display = 'block';
            }
            function hideAuthModal() {
                authModalOverlay.style.display = 'none';
                authModal.style.display = 'none';
                authError.style.display = 'none';
                authSuccess.style.display = 'none';
                authForm.reset();
            }
            function setAuthMode(login) {
                isLoginMode = login;
                document.getElementById('authModalTitle').textContent = login ? 'Login' : 'Register';
                authSubmitBtn.textContent = login ? 'Login' : 'Register';
                registerFields.style.display = login ? 'none' : 'block';
                switchAuthMode.textContent = login ? "Don't have an account? Register" : "Already have an account? Login";
                authError.style.display = 'none';
                authSuccess.style.display = 'none';
                authForm.reset();
            }
            switchAuthMode.onclick = () => setAuthMode(!isLoginMode);
            authModalOverlay.onclick = hideAuthModal;

        // --- User Management UI Setup (only if admin) ---
        const userTableBody = document.getElementById('userTableBody');

        const userModalOverlay = document.getElementById('userModalOverlay');
        const userForm = document.getElementById('userForm');
        const cancelButton = document.getElementById('cancelButton');
        const modalTitle = document.getElementById('modalTitle');
        const userIdField = document.getElementById('userId');
        const passwordField = document.getElementById('password');
        let currentEditUserId = null;
        let users = [];
        function showModal(isEditMode = false, userData = null) {
            userForm.reset();
            passwordField.setAttribute('placeholder', 'Enter new password');
            passwordField.required = !isEditMode;
            document.querySelectorAll('#roleCheckboxes input[type=checkbox]').forEach(cb => cb.checked = false);
            if (isEditMode && userData) {
                modalTitle.textContent = 'Edit User';
                userIdField.value = userData._id;
                document.getElementById('username').value = userData.username;
                document.getElementById('email').value = userData.email;
                if (Array.isArray(userData.role)) {
                    userData.role.forEach(r => {
                        const cb = document.querySelector(`#roleCheckboxes input[type=checkbox][value='${r}']`);
                        if (cb) cb.checked = true;
                    });
                }
                document.getElementById('accountType').value = userData.accountType;
                passwordField.setAttribute('placeholder', 'Leave blank to keep current password');
                currentEditUserId = userData._id;
            } else {
                modalTitle.textContent = 'Add New User';
                currentEditUserId = null;
            }
            userModalOverlay.classList.remove('hidden');
        }
        function hideModal() {
            userModalOverlay.classList.add('hidden');
            userForm.reset();
            currentEditUserId = null;
        }
        function renderUsersTable() {
            userTableBody.innerHTML = '';
            if (!users || users.length === 0) {
                userTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4" style="color: var(--text-secondary);">No users found. Click "Add New User" to create one.</td></tr>`;
                return;
            }
            users.forEach(user => {
                const row = userTableBody.insertRow();
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${safeText(user.username)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${safeText(user.email)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${safeText(Array.isArray(user.role) ? user.role.join(', ') : '')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${safeText(user.accountType)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="handleEditUser('${user._id}')" class="edit-button mr-2" title="Edit User"><span class="material-icons align-middle" style="font-size: 1.1rem;">edit</span></button>
                        <button onclick="handleDeleteUser('${user._id}')" class="delete-button" title="Delete User"><span class="material-icons align-middle" style="font-size: 1.1rem;">delete</span></button>
                    </td>
                `;
            });
        }
        async function fetchUsers() {
            userTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4" style="color: var(--text-secondary);">Loading users...</td></tr>`;
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/users', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, ${errorText}`);
                }
                users = await response.json();
                renderUsersTable();
            } catch (error) {
                console.error("Failed to fetch users:", error);
                userTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4" style="color:var(--text-error);">Error loading users: ${error.message}</td></tr>`;
            }
        }

            const userToEdit = users.find(user => user._id === userId);
            if (userToEdit) {
                showModal(true, userToEdit);
            }
        };
        window.handleDeleteUser = async (userId) => {
            if (!confirm('Are you sure you want to delete this user?')) return;
            try {
                const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Failed to delete user and parse error response.' }));

                fetchUsers();

                console.error('Error deleting user:', error);

                return;

                    method: method,
                    headers: { 'Content-Type': 'application/json' },

        if (!token) {
            userMgmtBtn.style.display = 'none';
            return;
        }
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const accountType = payload.accountType || payload.account_type || null;
            userMgmtBtn.style.display = (accountType === 'Admin') ? '' : 'none';
        } catch {
            userMgmtBtn.style.display = 'none';
        }
    }

    // --- Input Validation Helpers ---
    function validateEmail(email) {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
    }
    function validatePassword(password) {
      return typeof password === 'string' && password.length >= 8 && password.length <= 100;
    }
    function validateName(name) {
      return typeof name === 'string' && name.trim().length >= 2 && name.trim().length <= 100;
    }
    function validateRoles(roles) {
      return Array.isArray(roles) && roles.length > 0 && roles.every(r => typeof r === 'string' && r.length > 0);
    }
    function validateNotEmpty(val) {
      return typeof val === 'string' && val.trim().length > 0;
    }
    // --- Output Sanitization Helper ---
    function sanitizeHTML(str) {
      const temp = document.createElement('div');
      temp.textContent = str;
      return temp.innerHTML;
    }

        }
      };
